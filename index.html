<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tela | Login</title>
</head>
<body>
    <div class="flex-container">
        <div class="img-fundo">
            <img src="image/fundo.jpg" alt="imagem inlustrativa">
        </div>
        <div class="card-login"><!--inicial o card principal que conterá os inputs-->
            <h1>entrar</h1>
            <form action=""><!--inicio do formulário de login-->
                <div class="user">
                    <label for="user"></label>
                    <input id="user" type="email" placeholder="Digite seu e-mail" required/>
                </div>
                <div class="pass">
                    <input id="pass" type="password" placeholder="Digite sua senha" required/>
                </div>
                <button id="btn" type="submit">entrar</button>
            </form>
        </div><!--fim do card login-->
    </div>  
</body>
</html>
